<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Coffee Brew Calculator & Timer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Coffee Brew Calculator & Timer</h1>

  <!-- Coffee & Water Inputs -->
  <section class="inputs-section">
    <div class="field">
      <label for="coffee-input">Coffee (g):</label>
      <input
        type="number"
        id="coffee-input"
        placeholder="Enter coffee amount"
      />
    </div>

    <div class="field">
      <label for="water-input">Water (g):</label>
      <input
        type="number"
        id="water-input"
        placeholder="Enter water amount"
      />
    </div>
  </section>

  <!-- Four Stages: Bloom, Pour 1, Pour 2, Draw Down -->
  <section>
    <h2>Pour Breakdown</h2>
    <p id="bloom-line">Bloom (12%): 0 g</p>
    <p id="pour1-line">Pour 1 (48%): 0 g</p>
    <p id="pour2-line">Pour 2 (40%): 0 g</p>
    <p id="drawdown-line">Draw Down: 0 g</p>
  </section>

  <!-- Timer Section -->
  <section>
    <h2>Timer</h2>
    <div id="timer-display">00:00</div>
    <button id="start-btn">Start</button>
    <button id="stop-btn">Stop</button>
    <button id="reset-btn">Reset</button>
  </section>

  <!-- Link to your JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
