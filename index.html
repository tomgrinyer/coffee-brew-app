<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Coffee Brew Calculator & Timer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Coffee Brew Calculator & Timer</h1>

  <!-- Coffee & Water Inputs -->
  <section>
    <label for="coffee-input">Coffee (g):</label>
    <input
      type="number"
      id="coffee-input"
      placeholder="Enter coffee amount"
    />

    <label for="water-input">Water (g):</label>
    <input
      type="number"
      id="water-input"
      placeholder="Enter water amount"
    />
  </section>

  <!-- Timer Section -->
  <section>
    <h2>Timer</h2>
    <div id="timer-display">00:00</div>

    <button id="start-btn">Start</button>
    <button id="stop-btn">Stop</button>
    <button id="reset-btn">Reset</button>
  </section>

  <!-- Link to JavaScript -->
  <script src="script.js"></script>
</body>
</html>
